<div class="container">
  <h1>Dashboard</h1>
  <p>Welcome to Expense Tracker</p>
  <div class="grid-two">
    <div class="column">
      <div class="grid-three">
        <div class="card">
          <h2>Income</h2>
          <h1>{{income}}€</h1>
        </div>
        <div class="card">
          <h2>Expenses</h2>
          <h1>-{{expense}}€</h1>
        </div>
        <div class="card">
          <h2>Total</h2>
          <h1>{{total}}€</h1>
        </div>
      </div>
      <div class="card">
        <div class="grid-two">
          <div class="card">
            <canvas baseChart #barChart
                    [data]="barChartData"
                    [type]="'bar'"
                    [options]="barChartOptions">
            </canvas>
          </div>
          <div class="card">
            <canvas baseChart #pieChart
                    [data]="pieChartData"
                    [type]="'pie'"
                    [options]="pieChartOptions">
            </canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <h2>Last Transactions</h2>
        <div class="list" *ngFor="let transaction of lastTransactions">
          <div class="list-item">
            <div class="grid-two">
              <div class="column">
                <h3>{{transaction.subject}}</h3>
                <p>{{transaction.category}}</p>
              </div>
              <div id="prise-container">
                <p [class.income]="transaction.income" class="transactionPrise">{{ transaction.income ? "+" : "-"}}{{transaction.prise}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
</div>
</div>
